<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwan - The Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen" class="screen active">
            <h1>Marwan</h1>
            <div class="menu">
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="create-game">Create Game</button>
                <div class="join-game-container">
                    <input type="text" id="game-id" placeholder="Enter game code">
                    <button id="join-game">Join Game</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>Game Lobby</h2>
            <div id="game-code"></div>
            <div id="players-list"></div>
            <button id="start-game" class="hidden">Start Game</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="quit-button">
                <button id="quit-game">Quit</button>
            </div>
            
            <div class="game-table">
                <!-- Game Table -->
                <div class="table">
                    <div class="table-center">
                        <div class="deck-area">
                            <div class="deck" id="draw-deck">
                                <div class="card card-back"></div>
                                <div class="card card-back"></div>
                                <div class="card card-back"></div>
                            </div>
                            <div class="played-cards" id="played-cards">
                                <div id="current-card" class="card"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Players around the table -->
                    <div class="players-container">
                        <div class="player-position position-top">
                            <div class="player-info">
                                <span class="player-name">Player 2</span>
                                <span class="card-count">0</span>
                            </div>
                            <div class="player-cards opponent-cards"></div>
                        </div>
                        
                        <div class="player-position position-bottom">
                            <div class="player-cards player-hand"></div>
                            <div class="player-info">
                                <span class="player-name">Player 1</span>
                                <span class="card-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="score-display">
                    <span id="player1-score">0</span>
                    <span class="vs">vs</span>
                    <span id="player2-score">0</span>
                </div>
            </div>

            <div id="timer" class="hidden"></div>

            <div id="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type a message...">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
